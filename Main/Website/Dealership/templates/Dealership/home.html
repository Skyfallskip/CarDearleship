<!DOCTYPE html>
<html>
<head>
    <title>Página Inicial</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static '/Home/Css/Home.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'Dealership/js/home.js' %}"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="">Sobre</a></li>
            <li><a href="">Carros</a></li>
            <li><a href="">Perfil</a></li>
            <li><a href="">Logout</a></li>
        </ul>
    </nav>
    
    <!-- Carrossel de Imagens -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static '/Home/Images/Placeholder.png' %}" class="d-block w-100" alt="Banner 1">
            </div>
            <div class="carousel-item">
                <img src="{% static '/Home/Images/Placeholder.png' %}" class="d-block w-100" alt="Banner 2">
            </div>
            <div class="carousel-item">
                <img src="{% static '/Home/Images/Placeholder.png' %}" class="d-block w-100" alt="Banner 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    
    <h1>Bem-vindo à nossa concessionária de carros!</h1>
</body>
</html>
